<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator - James Wang</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calcPlastic">

        <div class="topDisplay">
TopDisplay
        </div>
        <div class="pressableButtons">
            <div class="space">
                <div class="button specialFun">C</div>
            </div>
            <div class="space">
                <div class="button specialFun">CE</div>
            </div>
            <div class="space">
                <div class="button specialFun">?</div>
            </div>
            <div class="space">
                <div class="button operator">%</div>
            </div>
            <div class="space">
                <div class="button">7</div>
            </div>
            <div class="space">
                <div class="button">8</div>
            </div>
            <div class="space">
                <div class="button">9</div>
            </div>
            <div class="space">
                <div class="button operator">X</div>
            </div>
            <div class="space">
                <div class="button">4</div>
            </div>
            <div class="space">
                <div class="button">5</div>
            </div>
            <div class="space">
                <div class="button">6</div>
            </div>
            <div class="space">
                <div class="button operator">-</div>
            </div>
            <div class="space">
                <div class="button">1</div>
            </div>
            <div class="space">
                <div class="button">2</div>
            </div>
            <div class="space">
                <div class="button">3</div>
            </div>
            <div class="space">
                <div class="button operator">+</div>
            </div>
            <div class="space doubleWide">
                <div class="button doubleButton">0</div>
            </div>

            <div class="space">
                <div class="button">.</div>
            </div>
            <div class="space">
                <div class="button operator">=</div>
            </div>

        </div>

</div>


</body>
</html>
